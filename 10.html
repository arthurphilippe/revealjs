<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multi-stage builds</title>
	<link rel="icon" href="/enix/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="/enix/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/enix/favicon-16x16.png">

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Multi-stage builds</h1>
				<p>FDI-DOKR Video lesson</p>
				<img src="resources/enix-etna.jpeg" class="logo etna">
			</section>
			<section data-markdown>
				<textarea data-template>
					# Goals and use cases

					- <span class="fragment">Isolate parts of your build</span>
					- <span class="fragment">Build in a different environment</span>
					- <span class="fragment">Produce multiple images from one Dockerfile</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# How to write multi-stage Dockerfile?

					- <span class="fragment">Multiple "FROM" instructions</span>
					- <span class="fragment">As many as you want</span>
					- <span class="fragment">Each one will start a new stage</span>
					- <span class="fragment">Stages are isolated from one another</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					- <span class="fragment">Only the last stage is tagged with "docker build".</span>
					- <span class="fragment">The others are kept for caching and can be referenced.</span>
					- <span class="fragment">Stages are numbered and can be named.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Example...

					- Compiling a project
					- Comparing size
					- Building specific targets
				</textarea>
			</section>
		</div>
