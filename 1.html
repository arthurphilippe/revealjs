			</section>
			<section data-markdown>
				<textarea data-template>
					# When you work on an Application

					- <span class="fragment">"readme.md" with **install instructions**</span>
					- <span class="fragment">maybe even an installation **script**...</span>
					- <span class="fragment">...for one or two distros</span>
					- <span class="fragment">non-standard dependencies install</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					What if we could perform <br> the installation in **just one command**, regardless of the platform we are on?
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Escape dependency hell

					- <span class="fragment">Write a **dockerfile** reusing the steps from you readme or script</span>
					- <span class="fragment">**Test it** locally</span>
					- <span class="fragment">If it builds here, **it will work everywhere**</span>
					- <span class="fragment">It eliminates the "work on my machine!" problem</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Make deployment even faster

					- <span class="fragment">Describe your **stack** in a **compose file**</span>
					- <span class="fragment">Getting on board is as quick as "git clone" and "docker-compose up".</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Use cases

					- <span class="fragment">**Local** development</span>
					- <span class="fragment">**Development** and **preprod** servers</span>
					- <span class="fragment">**Production**</span>
					- <span class="fragment">CI/CD</span>
					- <span class="fragment">Artifacts and versioning</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Devs and Ops, before

					- <span class="fragment">**Devs** drop the code with **instructions**.</span>
					- <span class="fragment">Production environment can be **very different**.</span>
					- <span class="fragment">Ops don’t always have development environments or it can differ from the devs’.</span>
					- <span class="fragment">Ops have to **sort out differences**…</span>
					- <span class="fragment">*It all causes friction and delay.*</span>

				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Devs and Ops, After

					- <span class="fragment">Devs can **drop a container image** or a Compose file.</span>
					- <span class="fragment">Ops can run it in **all circumstances**.</span>
					- <span class="fragment">Ops still have to adapt it to production...</span>
					- <span class="fragment">...but they have a working reference point.</span>
					- <span class="fragment">A good image works in dev and production.</span>
					- <span class="fragment">Devs could even make releases themselves.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Conclusion

					- <span class="fragment">How docker can improve workflows between Devs and Ops.</span>
					- <span class="fragment">Other videos will cover the **technical aspects**.</span>
				</textarea>
