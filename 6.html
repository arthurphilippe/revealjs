					- <span class="fragment">Remember **image layers**?</span>
					- <span class="fragment">For **each line** docker will produce a **layer**.</span>
					- <span class="fragment">If one line is changed, the ones before won't re-run.</span>
					- <span class="fragment">*For most instructions*, **caching** decisions are **syntactically made**.</span>
					- <span class="fragment">There's a way for you to ignore cache altogether.</span>
				</textarea>
