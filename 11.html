				<h1>Application configuration</h1>
				<p>FDI-DOKR Video lesson</p>
				<img src="resources/enix-etna.jpeg" class="logo etna">
			</section>
			<section data-markdown>
				<textarea data-template>
					# Goals and use cases

					- <span class="fragment">You pretty much **always** have to **pass configuration** to your services.</span>
					- <span class="fragment">Be them of **your own design** or from **official images**.</span>
					- <span class="fragment">There is a handful of ways to do so.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Ways to pass configuration

					- <span class="fragment">**Command line** arguments</span>
					- <span class="fragment">**Environment** variables</span>
					- <span class="fragment">**Baked-in**</span>
					- <span class="fragment">**Volumes**</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# How to chose one?

					- <span class="fragment">**How complex** is your configuration?</span>
					- <span class="fragment">What options are **mandatory**?</span>
					- <span class="fragment">**How frequently** do you have to **update it**?</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Command line

					- <span class="fragment">**Configures** your app on **startup**.</span>
					- <span class="fragment">Either **parsed** by the **app** or a **entry-point**.</span>
					- <span class="fragment">Useful for tool-belt style applications.</span>
					- <span class="fragment">**Not practical** with **a lot** of mandatory options.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Environment

					- <span class="fragment">**Configures** your app on **startup**.</span>
					- <span class="fragment">Can have **default values**.</span>
					- <span class="fragment">Used a lot when configuring **web services** and **databases**.</span>
					- <span class="fragment">Makes for an easy way to **cherrypick parameters**.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Baked-in

					- <span class="fragment">**Configures** your app during build.</span>
					- <span class="fragment">You have to **write** the **entire configuration**.</span>
					- <span class="fragment">Makes you subject to **complex and arbitrary** configurations.</span>
					- <span class="fragment">Provides easy storage of **ready-to-run standalone images**.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Volumes

					- <span class="fragment">**Configures** your app at container **runtime**.</span>
					- <span class="fragment">App can be **reloaded** on configuration change.</span>
					- <span class="fragment">Configurations can be **shared** between containers.</span>
					- <span class="fragment">They can be **managed** by another container.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Baked-in and volume based

					Common with:
					- <span class="fragment">**reverse-proxies** (Apache, Nginx, HAProxy)</span>
					- <span class="fragment">applications with **complex configuration** structures, in general</span>

				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Conclusion

					- <span class="fragment">**Baked-in** and **volume** based: heavy configurations</span>
					- <span class="fragment">**Environment**: generally for Web services and databases</span>
					- <span class="fragment">**Command line**: for tools with small configurations</span>
				</textarea>
			</section>
