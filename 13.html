			<section>
				<h1>Port Mapping</h1>
				<p>FDI-DOKR Video lesson</p>
				<img src="resources/enix-etna.jpeg" class="logo etna">
			</section>
			<section data-markdown>
				<textarea data-template>
					# Publish all ports

					```bash
					docker run --name web-server -dP nginx
					```

					- <span class="fragment">**Starts** an Nginx container</span>
					- <span class="fragment">"-P" **publishes all its ports**.</span>
					- <span class="fragment">*How do we connect to it now?*</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# How do we connect to the server?

					```bash
					docker port web-server
					```
					- <span class="fragment">Gives us what **ports are mapped**.</span>
					- <span class="fragment">We can use the returned port to **connect** to our sever.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# How does Docker know what ports to map?

					- <span class="fragment">Image **metadata**</span>

					<span class="fragment">

					```bash
					docker inspect --format '{{.Config.ExposedPorts}}' nginx

					docker history nginx
					```

					</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Manual port allocation

					```bash
					docker run -d -p 80:80 nginx
					docker run -d -p 8000:80 nginx
					docker run -d -p 8080:80 -p 8888:80 nginx
					```

					<span class="fragment">port-on-**host**:port-on-**container**</span>

				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Container IP address

					```bash
					docker inspect --format '{{ .NetworkSettings.IPAddress }}' containerID
					```
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Conclusion

					- <span class="fragment">Map ports manually and automatically</span>
					- <span class="fragment">You could let docker map ports and script around it</span>
					- <span class="fragment">Or do the mapping yourself</span>
					- <span class="fragment">Get container IP addresses</span>
				</textarea>
			</section>
