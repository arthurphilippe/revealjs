	<meta charset="UTF-8">

	<link rel="icon" type="image/png" sizes="32x32" href="/enix/favicon-32x32.png">

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h1>Publishing to the Dockerhub</h1>
				<p>FDI-DVOP Video lesson</p>
				<img src="resources/enix-etna.jpeg" class="logo etna">
			</section>
			<section data-markdown>
				<textarea data-template>
					# Why would you want to push?

					- <span class="fragment">Share your image with coworkers or the public.</span>
					- <span class="fragment">Have a CI/CD server use it (tests and deployment).</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Login

					Use "docker login" and provide your **Dockerhub credentials**.
					- <span class="fragment">Create an account if needed.</span>

				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Set the tags (for Dockerhub)

					- <span class="fragment">Needs your username as prefix</span>
					- <span class="fragment">Use "docker tag" to add a tag</span>
					- <span class="fragment">It doesn't rename your original image.</span>
					- <span class="fragment">Example: "arthurphilippe/figlet".</span>

				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Set the tags (for a registry)

					- <span class="fragment">Needs to be prefixed by the registry </span>
					- <span class="fragment">Example: "localhost:12012/figlet".</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Push it

					- <span class="fragment">"docker push" followed by image tag.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Demo
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Conclusion

					- <span class="fragment">You know have everything you need to push on the Dockerhub.</span>
					- <span class="fragment">Refer to Docker docs for further details.</span>
				</textarea>
			</section>
		</div>
