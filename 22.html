			<section>
				<h1>Logging</h1>
				<p>FDI-DOKR Video lesson</p>
				<img src="resources/enix-etna.jpeg" class="logo etna" />
			</section>
			<section data-markdown>
				<textarea data-template>
					# Ways of sending logs

					- <span class="fragment"> stdout/stderr </span>
					- <span class="fragment"> local log files (rotated and compressed) </span>
					- <span class="fragment"> syslog (collected by syslogd or journald) </span>
					- <span class="fragment"> library that calls a logging service </span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					There are all compatible with Docker!

					<span class="fragment">They all have their pros and cons.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Logging on the standard outputs

					- <span class="fragment">Logs written will be collected by the engine.</span>
					- <span class="fragment">The engine will save them by default.</span>
					- <span class="fragment">It can also pass them to a log service...</span>
					- <span class="fragment">... using a driver.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Logging drivers examples

					- <span class="fragment">json-file (default)</span>
					- <span class="fragment">syslog</span>
					- <span class="fragment">journald</span>
					- <span class="fragment">gelf</span>
					- <span class="fragment">fluentd</span>
					- <span class="fragment">splunk</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# A word of warning on "json-file"

					There is no size limit set by default.

					```bash
					docker run --log-opt max-size=10m --log-opt max-file=3 elasticsearch
					```
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Logging using files

					- <span class="fragment">Can be cumbersome to access.</span>
					- <span class="fragment">Logs will be lost after container deletion.</span>
					- <span class="fragment">Can be kept using a volume.</span>
					- <span class="fragment">Can be sent to a logging service.</span>

				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					# Logging using syslog

					- <span class="fragment">Syslog daemon that can forward logs or create log files.</span>
					- <span class="fragment">Rebind the syslog socket using a volume and have another program collect the logs.</span>
				</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
					*Demo*
				</textarea>
